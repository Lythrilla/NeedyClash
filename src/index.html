<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/image/logo.ico"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeedyClash</title>
    <script>
      // 立即应用主题，防止闪烁
      (function() {
        try {
          const theme = localStorage.getItem('theme_mode');
          const isDark = theme === 'dark' || 
            (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches) ||
            (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
          
          document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
          document.documentElement.style.backgroundColor = isDark ? '#0F0F0F' : '#FAFAFA';
        } catch (e) {
          console.error('Failed to apply initial theme:', e);
        }
      })();
    </script>
    <style>
      /* 防止滚动条 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* 精致加载遮罩 */
      #initial-loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        overflow: hidden;
        transition: opacity 0.3s ease;
      }
      
      [data-theme="dark"] #initial-loading-overlay {
        background-color: #0F0F0F;
      }
      
      [data-theme="light"] #initial-loading-overlay {
        background-color: #FAFAFA;
      }

      /* 精致加载动画 - 三点脉冲 */
      .loading-dots {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .loading-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #7C3AED;
        animation: dotPulse 1.4s ease-in-out infinite;
      }

      .loading-dot:nth-child(1) {
        animation-delay: 0s;
      }

      .loading-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .loading-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes dotPulse {
        0%, 60%, 100% {
          transform: scale(1);
          opacity: 0.6;
        }
        30% {
          transform: scale(1.3);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- 初始加载遮罩 -->
    <div id="initial-loading-overlay">
      <div class="loading-dots">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
    </div>
    
    <!-- 主应用容器 -->
    <div id="root"></div>
    
    <!-- 应用脚本 -->
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
