<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/image/logo.ico"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeedyClash</title>
    <script>
      // 立即应用主题，防止闪烁
      (function() {
        try {
          const theme = localStorage.getItem('theme_mode');
          const isDark = theme === 'dark' || 
            (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches) ||
            (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
          
          document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
          document.documentElement.style.backgroundColor = isDark ? '#0F0F0F' : '#FAFAFA';
        } catch (e) {
          console.error('Failed to apply initial theme:', e);
        }
      })();
    </script>
    <style>
      /* 防止滚动条 */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- 主应用容器 -->
    <div id="root"></div>
    
    <!-- 应用脚本 -->
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
